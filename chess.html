<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>Chessboard using Pure CSS and HTML</title>
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script>
		_ = _.noConflict(); // lets call ourselves _
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="allJs.js"></script>
	</head>
	<body>
		<div class="action"></div>

		<div id="game-start-modal">
			<div id="game-type-select">
				<div class="player-select one-player">
					<h1>One Player</h1>
					<h4>Play against the computer.</h4>
				</div>
				<div class="player-select two-player">
					<h1>Two Player</h1>
					<h4>Play against a friend.</h4>
				</div>
			</div>

			<div id="name-select" style="display: none;">
				<div class="player-select p1-name">
					<h2>Player One Name</h2>
					<form>
					  <input type="text" name="p1-name"><br>
					  <input type="submit" value="Submit">
					</form>
				</div>
				<div class="player-select p2-name">
					<h2>Player Two Name</h2>
					<form>
					  <input type="text" name="p2-name"><br>
					  <input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
		
		<div id="chessboard">

		</div>
	</body>
</html>
